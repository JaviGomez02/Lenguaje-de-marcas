<!DOCTYPE HTML>

<html>
    <head>
        <title>Ejemplo de estilos con CSS</title>
        <style type="text/css">
            p > a { color: red; }
            h2 { color: green; }
            h1 + h2 { color: red }
        </style>

    </head>
    <body>
        <p><a href="#">Enlace1</a></p>
        <p><span><a href="#">Enlace2</a></span></p>
        <h1>holiwi</h1>
        <h2>hola que tal</h2>
        <h2>hola que hase</h2>
    </body>
</html>
