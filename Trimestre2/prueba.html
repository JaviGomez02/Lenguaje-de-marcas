<!DOCTYPE HTML>

<html>
    <head>
        <title>Ejemplo de estilos con CSS</title>
        <style type="text/css">
            h1,h2,h3 { color: rgb(238, 0, 119); font-family:sans-serif; font-size:xx-large}
            h1 {font-size:small}
            h3 { font-size:larger}
            p span { color: rebeccapurple; font-size:xx-large}
            p { color:seagreen; font-size:larger}

        </style>
    </head>
    <body>
        <h1>Que tal</h1>
        <h2>Hola</h2>
        <h3>Adios</h3>
        <p>
            <span>hello</span>
            <span>goodbye</span>
            good morning
        </p>
    </body>
</html>
